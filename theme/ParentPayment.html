<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Food Reservation System</title>
    <link rel="stylesheet" href="/css/main.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body class="bg-secondary-subtle">
    <div class="container border p-4 my-4 position-relative">
        <h1 class="text-center">Payment</h1>

        <form action="/process_payment" method="post">
            <div class="mb-3">
                <label for="paymentAmount" class="form-label">Enter Amount:</label>
                <input type="text" class="form-control" id="paymentAmount" name="paymentAmount"
                    placeholder="Enter any amount" required />
            </div>

            <button type="submit" class="btn btn-primary">Submit Payment</button>
        </form>
    </div>
</body>

</html>

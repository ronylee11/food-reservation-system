<style>
    .container {
        border: 1px solid #000;
        padding: 20px;
        width: 800px;
        margin: 20px auto;
        text-align: center;
        position: relative;
    }

    .image-container {
        display: inline-block;
        position: middle;
    }

    .image-container img {
        width: 200px;
        height: auto;
    }

    .button-row {
        text-align: center;
        margin-top: 10px;
         margin-left: 15px;
    }

    .button-container {
        margin-top: 20px;
    }

    .button-container .btn {
        margin-bottom: 10px;
        /* Adjust the range between add and no add sambal */
        margin-right: 5px;
    }

    .back-button {
        position: absolute;
        bottom: 10px;
        left: 20px;
    }

    .payment-button{
        position: absolute;
        margin-left: 580px;
        bottom: 10px;
        margin-top: 10px;
    }
</style>

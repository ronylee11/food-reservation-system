<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        .portal-container {
            border: 1px solid #000;
            padding: 20px;
            width: 800px;
            margin: 20px auto;
        }

        .button-row {
            text-align: center;
        }
    </style>
</head>

<body class="portal-body inventory-body">

    <div class="container portal-container">
        <h1 class="mt-4 mb-4 text-center">
            Inventory Management
        </h1>
        <h2">Item List:</h2>
        <table class="table table-bordered" id="editableTable">
            <thead class="table-dark">
                <tr>
                    <th>Item</th>
                    <th>Unit</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td contenteditable="false">Item A</td>
                    <td contenteditable="false">Dozen</td>
                    <td contenteditable="false">50</td>
                </tr>
            </tbody>
        </table>

        <div class="button-row">
            <button class="btn btn-primary" onclick="toggleEdit()">Edit</button>
            <button class="btn btn-success" onclick="saveChanges()">Save</button>
            <button class="btn btn-secondary" onclick="goBackToWorkerPortal()">Back to Canteen Worker Portal</button>
        </div>
    </div>

    <script>
        function toggleEdit() {
            var table = document.getElementById("editableTable");
            var rows = table.getElementsByTagName("tr");
            for (var i = 0; i < rows.length; i++) {
                var cells = rows[i].getElementsByTagName("td");
                for (var j = 0; j < cells.length; j++) {
                    cells[j].contentEditable = true;
                }
            }
        }

        function saveChanges() {
            var table = document.getElementById("editableTable");
            var rows = table.getElementsByTagName("tr");
            for (var i = 0; i < rows.length; i++) {
                var cells = rows[i].getElementsByTagName("td");
                for (var j = 0; j < cells.length; j++) {
                    cells[j].contentEditable = false;
                }
            }

            alert("Changes saved successfully!");
        }

        function goBackToWorkerPortal() {
            window.location.href = "WorkerPortal.html";
        }
    </script>
</body>

</html>

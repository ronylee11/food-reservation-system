<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="portal-body">

    <div class="container portal-container">
        <div class="row justify-content-center mb-2">
            <h1 class="text-center">Parent Portal</h1>
        </div>
        <div class="row justify-content-center mb-3">
            <div class="col-md-6 text-center">
                <button class="btn btn-outline-dark btn-block btn-standard" onclick="redirectTo('ParentFoodReservation.html')">Food Reservation</button>
            </div>
        </div>
        <div class="row justify-content-center mb-3">
            <div class="col-md-6 text-center">
                <button class="btn btn-outline-dark btn-block btn-standard" onclick="redirectTo('ParentTopUp.html')">Top Up</button>
            </div>
        </div>
        <div class="row justify-content-center mb-3">
            <div class="col-md-6 text-center">
                <button class="btn btn-outline-dark btn-block btn-standard" onclick="redirectTo('ParentWithdraw.html')">Withdraw</button>
            </div>
        </div>
        <div class="row justify-content-center mb-3">
            <div class="col-md-6 text-center">
                <button class="btn btn-outline-dark btn-block btn-standard" onclick="redirectTo('ParentCheckBalance.html')">Check Account Balance</button>
            </div>
        </div>
        <div class="row justify-content-center mb-3">
            <div class="col-md-6 text-center">
                <button class="btn btn-outline-dark btn-block btn-standard" onclick="redirectTo('ParentFoodOrder.html')">Food Order</button>
            </div>
        </div>
        <div class="logout-button">
            <button class="btn btn-outline-dark btn-block btn-standard" onclick="redirectTo('Login.html')">Log Out</button>
        </div>
    </div>

    <script>
        function redirectTo(page) {
            window.location.href = page;
        }
    </script>
</body>

</html>

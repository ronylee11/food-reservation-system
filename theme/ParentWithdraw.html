<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Withdraw</title>
</head>

<body class="bg-light">

    <div class="container border p-4 my-4">
        <h1 class="mb-4 text-center">
            Withdraw
        </h1>
        <div class="text-center">
            <div class="mb-3 row justify-content-center">
                <label for="amount" class="col-md-2 col-form-label">Enter amount:</label>
                <div class="col-md-6">
                    <input type="text" class="form-control" id="amount">
                </div>
            </div>

            <div class="mb-3 row justify-content-center">
                <label for="bankName" class="col-md-2 col-form-label">Enter bank name:</label>
                <div class="col-md-6">
                    <input type="text" class="form-control" id="bankName">
                </div>
            </div>

            <div class="mb-3 row justify-content-center">
                <label for="accountNumber" class="col-md-2 col-form-label">Enter account number:</label>
                <div class="col-md-6">
                    <input type="text" class="form-control" id="accountNumber">
                </div>
            </div>

            <div class="mb-3 row justify-content-center">
                <label for="accountHolderName" class="col-md-2 col-form-label">Enter account holder name:</label>
                <div class="col-md-6">
                    <input type="text" class="form-control" id="accountHolderName">
                </div>
            </div>

            <button class="btn btn-primary mb-3" onclick="submitWithdraw()">Submit Withdraw</button>
        </div>
        <div class="text-center">
            <button class="btn btn-secondary" onclick="goBackToParentPortal()">Back to Parent Portal</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function submitWithdraw() {
            alert("Withdraw submitted successfully!");
        }

        function goBackToParentPortal() {
            window.location.href = "ParentPortal.html";
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        .portal-container {
            border: 1px solid #000;
            padding: 20px;
            width: 800px;
            margin: 20px auto;
            text-align: center;
        }

        .balance-label {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            display: inline-block;
        }

        .balance-value {
            font-size: 24px;
            margin-bottom: 20px;
            display: inline-block;
            margin-left: 10px;
        }

        .btn-primary {
            display: block;
            margin: auto;
        }
    </style>
    <title>View Balance</title>
</head>

<body class="bg-light">

    <div class="container portal-container">
        <h1 class="mb-4">
            View Balance
        </h1>
        <div>
            <div class="balance-label">
                Available Balance:
            </div>
            <div class="balance-value" id="balanceValue">1234.56</div>
        </div>
        <button class="btn btn-primary" onclick="goBackToCanteenWorkerPortal()">Back to Canteen Worker Portal</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function goBackToCanteenWorkerPortal() {
            window.location.href = "WorkerPortal.html";
        }
    </script>
</body>

</html>

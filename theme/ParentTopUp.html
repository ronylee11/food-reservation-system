<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        .portal-container {
            border: 1px solid #000;
            padding: 20px;
            width: 800px;
            margin: 20px auto;
        }

        .form-container {
            text-align: center;
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .label-text {
            min-width: 200px; 
            margin-right: 10px;
        }

        .input-field-container {
            position: relative;
            flex: 1;
            margin-left: 10px;
        }

        .enter-line {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            border-bottom: 1px solid #000;
        }

        .input-field {
            border: none;
            outline: none;
            background: none;
            width: 100%;
            padding: 5px 0;
        }

        .submit-button {
            margin-top: 20px;
        }
    </style>
    <title>Top-Up</title>
</head>

<body class="bg-light">

    <div class="container portal-container">
        <h1 class="mb-4 text-center">
            Top-Up
        </h1>
        <div class="form-container">
            <div class="form-group">
                <div class="label-text">Enter amount:</div>
                <div class="input-field-container">
                    <input type="text" id="amount" class="input-field">
                    <div class="enter-line"></div>
                </div>
            </div>

            <div class="form-group">
                <div class="label-text">Enter card number:</div>
                <div class="input-field-container">
                    <input type="text" id="cardNumber" class="input-field">
                    <div class="enter-line"></div>
                </div>
            </div>

            <div class="form-group">
                <div class="label-text">Enter expiry (DD/MM):</div>
                <div class="input-field-container">
                    <input type="text" id="expiry" class="input-field">
                    <div class="enter-line"></div>
                </div>
            </div>

            <div class="form-group">
                <div class="label-text">Enter security code:</div>
                <div class="input-field-container">
                    <input type="text" id="securityCode" class="input-field">
                    <div class="enter-line"></div>
                </div>
            </div>

            <div class="form-group">
                <div class="label-text">Enter cardholder name:</div>
                <div class="input-field-container">
                    <input type="text" id="cardholderName" class="input-field">
                    <div class="enter-line"></div>
                </div>
            </div>

            <button class="btn btn-primary submit-button" onclick="submitTopUp()">Submit Top-Up</button>
        </div>
        <div class="button-row">
            <button class="btn btn-secondary" onclick="goBackToParentPortal()">Back to Parent Portal</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function submitTopUp() {

            alert("Top-Up submitted successfully!");
        }

        function goBackToParentPortal() {
            window.location.href = "ParentPortal.html";
        }
    </script>
</body>

</html>

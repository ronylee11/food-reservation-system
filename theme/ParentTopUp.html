<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Top-Up</title>
</head>

<body class="bg-light">

    <div class="container border p-4 my-4">
        <h1 class="mb-4 text-center">
            Top-Up
        </h1>
        <div class="text-center">
            <div class="mb-3 row justify-content-center">
                <label for="amount" class="col-md-2 col-form-label">Enter amount:</label>
                <div class="col-md-6">
                    <input type="text" class="form-control" id="amount">
                </div>
            </div>

            <div class="mb-3 row justify-content-center">
                <label for="cardNumber" class="col-md-2 col-form-label">Enter card number:</label>
                <div class="col-md-6">
                    <input type="text" class="form-control" id="cardNumber">
                </div>
            </div>

            <div class="mb-3 row justify-content-center">
                <label for="expiry" class="col-md-2 col-form-label">Enter expiry (DD/MM):</label>
                <div class="col-md-6">
                    <input type="text" class="form-control" id="expiry">
                </div>
            </div>

            <div class="mb-3 row justify-content-center">
                <label for="securityCode" class="col-md-2 col-form-label">Enter security code:</label>
                <div class="col-md-6">
                    <input type="text" class="form-control" id="securityCode">
                </div>
            </div>

            <div class="mb-3 row justify-content-center">
                <label for="cardholderName" class="col-md-2 col-form-label">Enter cardholder name:</label>
                <div class="col-md-6">
                    <input type="text" class="form-control" id="cardholderName">
                </div>
            </div>

            <button class="btn btn-primary mb-3" onclick="submitTopUp()">Submit Top-Up</button>
        </div>
        <div class="text-center">
            <button class="btn btn-secondary" onclick="goBackToParentPortal()">Back to Parent Portal</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function submitTopUp() {
            alert("Top-Up submitted successfully!");
        }

        function goBackToParentPortal() {
            window.location.href = "ParentPortal.html";
        }
    </script>
</body>

</html>

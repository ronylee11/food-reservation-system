<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="portal-body">

    <div class="container my-4">
        <div class="row justify-content-center mb-2">
            <h1 class="text-center">Admin Portal</h1>
        </div>
        <div class="row justify-content-center mb-3">
            <div class="col-md-6 text-center">
                <button class="btn btn-outline-dark btn-block btn-standard" onclick="redirectTo('AdminUserData.html')">User Data Management</button>
            </div>
        </div>
        <div class="row justify-content-center mb-3">
            <div class="col-md-6 text-center">
                <button class="btn btn-outline-dark btn-block btn-standard" onclick="redirectTo('AdminViewWithdraw.html')">View Withdraw</button>

            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6 text-center">
                <button class="btn btn-outline-dark btn-block btn-standard" onclick="redirectTo('MainPage.html')">Log Out</button>
            </div>
        </div>
    </div>

    <script>
        function redirectTo(page) {
            window.location.href = page;
        }
    </script>
</body>

</html>

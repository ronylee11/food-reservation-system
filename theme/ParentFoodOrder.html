<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        .portal-container {
            border: 1px solid #000;
            padding: 20px;
            width: 800px;
            margin: 20px auto;
        }

        .button-row {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body class="bg-light">

    <div class="container portal-container">
        <h1 class="mt-4 mb-4 text-center">
            Food Order
        </h1>
        <h2">Order List:</h2>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Food</th>
                    <th>Price (RM)</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Nasi Lemak</td>
                    <td>5.00</td>
                    <td>11/1/2024, 10:11 PM</td>
                </tr>
            </tbody>
        </table>
        <div class="button-row">
            <button class="btn btn-primary" onclick="goBackToParentPortal()">Back to Parent Portal</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function goBackToParentPortal() {
            window.location.href = "ParentPortal.html";
        }
    </script>
</body>

</html>

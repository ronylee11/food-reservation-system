<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="portal-body">

    <div class="container my-4">
        <div class="row justify-content-center mb-2">
            <h1 class="text-center">Canteen Worker Portal</h1>
        </div>
        <div class="row justify-content-center mb-3">
            <div class="col-md-6 text-center">
                <button class="btn btn-outline-dark btn-block btn-standard" onclick="redirectTo('WorkerFoodOrder.html')">Food Order</button>
            </div>
        </div>
        <div class="row justify-content-center mb-3">
            <div class="col-md-6 text-center">
                <button class="btn btn-outline-dark btn-block btn-standard" onclick="redirectTo('WorkerWithdraw.html')">Withdraw</button>
            </div>
        </div>
        <div class="row justify-content-center mb-3">
            <div class="col-md-6 text-center">
                <button class="btn btn-outline-dark btn-block btn-standard" onclick="redirectTo('WorkerViewBalance.html')">Check Account Balance</button>
            </div>
        </div>
        <div class="row justify-content-center mb-3">
            <div class="col-md-6 text-center">
                <button class="btn btn-outline-dark btn-block btn-standard" onclick="redirectTo('WorkerQRScanner.html')">QR Scanner</button>
            </div>
        </div>
        <div class="row justify-content-center mb-3">
            <div class="col-md-6 text-center">
                <button class="btn btn-outline-dark btn-block btn-standard" onclick="redirectTo('WorkerInventoryManagement.html')">Inventory Management</button>
            </div>
        </div>
        <div class="row justify-content-end mb-3">
            <div class="col-md-4 text-center">
                <button class="btn btn-outline-dark btn-block btn-standard" onclick="redirectTo('MainPage.html')">Log Out</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function redirectTo(page) {
            window.location.href = page;
        }
    </script>
</body>

</html>

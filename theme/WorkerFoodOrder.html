<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

    <div class="container my-4">
        <h1 class="mt-4 mb-4 text-center">
            Food Order
        </h1>
        <h2 class="mb-3">Order List:</h2>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Student ID</th>
                    <th>Student Name</th>
                    <th>Food</th>
                    <th>Customisation</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>201</td>
                    <td>John</td>
                    <td>Nasi Lemak</td>
                    <td>No Vegetables</td>
                    <td>1/1/2024, 10:24 PM</td>
                </tr>
            </tbody>
        </table>
        <div class="row justify-content-center my-3">
            <div class="col-md-6 text-center">
                <button class="btn btn-primary btn-block" onclick="goBackToCanteenWorkerPortal()">Back to Canteen Worker Portal</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function goBackToCanteenWorkerPortal() {
            window.location.href = "WorkerPortal.html";
        }
    </script>
</body>

</html>

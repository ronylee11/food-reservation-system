<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/AdminViewPayment.css">
</head>

<body class="portal-body">

    <div class="container">
        <h1>
            View Payments
        </h1>
        <table class="payment-table">
            <thead>
                <tr>
                    <th>User Name</th>
                    <th>User ID</th>
                    <th>Food Type</th>
                    <th>Amount (RM) </th>
                    <th>Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Add your payment data rows here -->
                <tr>
                    <td>John Doe</td>
                    <td>john.doe</td>
                    <td>Nasi Lemak</td>
                    <td>10.99</td>
                    <td>1/1/2024, 10:24 PM</td>
                    <td>Successful</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
        <button class="back-button" onclick="goBackToAdminPortal()">Back to Admin Portal</button>
    </div>

    <script>
        function goBackToAdminPortal() {
            window.location.href = "AdminPortal.html"; // Update with your admin portal page
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body class="portal-body">

    <div class="container">
        <h1>
            View Withdraw
        </h1>
        <table class="withdraw-table">

                    <th>User Name</th>

                    <th>Amount</th>

                    <th>Status</th>

                <tr>
                    <td>John Doe</td>

        <button class="back-button" onclick="goBackToAdminPortal()">Back to Admin Portal</button>
    </div>

    <script>
        function goBackToAdminPortal() {
            window.location.href = "AdminPortal.html"; // Update with your admin portal page
